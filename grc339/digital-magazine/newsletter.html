<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" href="https://use.typekit.net/acs3rej.css">
      <link rel="stylesheet" href="https://use.typekit.net/acs3rej.css">
      <title>Threads</title>
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
   </head>
   <body>
      <div class="container">
         <header>
            <h1><a href="index.html"><img src="threads-logo.svg" alt="The title of the magazine, Threads."></a> </h1>
            <nav>
               <ul>
                  <li><a href="#">Trends</a></li>
                  <li><a href="#">Thrifting</a></li>
                  <li><a href="#">Craft it</a></li>
                  <li><a href="photogallery.html">Photo Gallery</a></li>
                  <li><a href="newsletter.html">Newsletter</a></li>
               </ul>
            </nav>
         </header>
            <main  class="newsletter">
               <header>
                  <img src="gallery1.jpg" alt="Vintage jeans lined up in a row with tags.">
               </header>
               <form>
                  <section class="personal-info">
                     <h2>Personal information</h2>
                     <ul>
                        <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
                        <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="your email" /></li>
                        <li><label for="phone">Phone:</label> <input type="tel" name="phone" id="phone" placeholder="your phone number" /></li>
                     </ul>
                  </section>
                  <section class="subscribe">
                     <h2>Subscription type</h2>
                     <ul>
                        <li><input type="radio" id="monthly" value="monthly" name="subscription" /> <label for="monthly">Monthly</label></li>
                        <li><input type="radio" id="yearly" value="yearly" name="subscription" /> <label for="yearly">Yearly</label></li>
                     </ul>
                  </section>
                  <section class="subscribe">
                     <h2>Topics</h2>
                     <ul>
                        <li><input type="checkbox" id="trends" value="trends" /> <label for="trends">Trends</label></li>
                        <li><input type="checkbox" id="thrifting" value="thrifting" /> <label for="thrifting">Thrifting</label></li>
                        <li><input type="checkbox" id="craft-it" value="craft-it" /> <label for="craft-it">Craft It</label></li>
                        <li><input type="checkbox" id="environment" value="environment" /> <label for="environment">Environment</label></li>
                     </ul>
                  </section>
                  <section>
                     <button type="subscribe">Subscribe</button>
                  </section>
               </form>
            </main>
      <footer>All rights reserved.</footer>
   </div>
   </body>
</html>
